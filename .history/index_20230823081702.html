<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="output.css">

  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <main class="advice-box p-[1.25rem]"> 
    <h1 id="number" class="text-center number">Advice #<!-- Advice ID goes here --></h1>
  
    <p id="advice" class="quote text-center advice">"<!-- Advice text goes here -->"</p>

    <picture>
      <source
        media="(min-width: 768px)"
        srcset="./images/pattern-divider-desktop.svg"
      />
      <img src="./images/pattern-divider-mobile.svg" alt="divider" />
    </picture>

  <div class="transform translate-y-8">
    <button onclick="fetchAdvice()">
      <img src="./images/icon-dice.svg" alt="dice">
    </button>
  </div>
  
  </main>
  <div class="attribution hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bryan Lordeus</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
