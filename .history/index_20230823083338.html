<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="output.css">

  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <div class="advice-generator">
    <div class="advice-generator__output">
        <span id class="advice-generator__advice-number">ADVICE #</span>
        <p class="advice-generator__quote">“It is easy to sit up and take notice,
        what's difficult is getting up and taking action.”</p>
        <picture class="advice-generator__divider">
            <source media="(min-width: 545px)"
            srcset="./images/pattern-divider-desktop.svg">
            <img src="./images/pattern-divider-mobile.svg" alt="divider line
            vector">
        </picture>
    </div>
    <button class="advice-generator__btn">
        <img src="./images/icon-dice.svg" class="advice-generator__btn-img"
        alt="dice icon">
    </button>
</div>
  <div class="attribution hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Bryan Lordeus</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
